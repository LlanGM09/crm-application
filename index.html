<!doctype html>
<html lang="en">
<head>
  <!-- Metadatos-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Web</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

</head>
<body>

  <div class="d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="container form-container">
      <h1 class="fw-bold mb-2">Crear cuenta</h1>
      <h2 class="fs-6 text-muted mb-4">Completa el formulario para registrarte en nuestra plataforma</h2>

      <form class="row g-3">
        <div class="col-12">
          <label class="form-label">Nombre completo</label>
          <input id="fullName" type="text" class="form-control" placeholder="Jean gutierrez">
        </div>

        <div class="col-12">
          <label class="form-label">Correo electrónico</label>
          <input id="email" type="email" class="form-control" placeholder="Jean@ejemplo.com">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Contraseña</label>
          <input id="password" type="password" class="form-control" placeholder="********">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Confirmar</label>
          <input id="confirmPassword" type="password" class="form-control" placeholder="********">
        </div>

        <div class="col-12">
          <label class="form-label">Fecha de nacimiento</label>
          <input id="birthDate" type="text" class="form-control" placeholder="27/10/25">
        </div>

        <div class="col-12">
          <label class="form-label">Teléfono</label>
          <input id="phone" type="tel" class="form-control" placeholder="+57 301 123 45 67">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-register w-100 mt-2">Registrarse</button>
        </div>

        <div class="col-12 justify-content-center align-items-center d-flex">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="validations.js"></script>
</body>
</html>
